apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: meteorologist
  annotations:
    "backstage.io/kubernetes-label-selector": "app.kubernetes.io/part-of=weatherforecast-csharp"
    "github.com/project-slug": "akinsanyaleke/meteorologist"
spec:
  type: service
  lifecycle: experimental
  owner: default-team
  dependsOn:
    - component:weatherforecast-csharp
  providesApis:
    - meteorologist-api
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: meteorologist-api
  description: Get weather advise from your local meteorologist
spec:
  type: openapi
  lifecycle: production
  owner: default-team
  #system: artist-engagement-portal
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: Meteorologist API
      license:
        name: MIT
    servers:
      - url: https://meteorologist.tap.aks.lekeakinsanya.com
    paths:
      /WeatherForecast?province={province}:
        get:
          summary: Get weather projections by province
